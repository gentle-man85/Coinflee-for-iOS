    <body>
        <div>
            <a class="donate-with-crypto" style="width:100%; " id="link"
            href="https://commerce.coinbase.com/checkout/b374cdab-a5cc-4732-8079-faa0d1f72618">

         function sendLinkAction() {

                 webkit.messageHandlers.linkAction.postMessage("message send");

        document.getElementById("link").addEventListener("click", sendLinkAction);
